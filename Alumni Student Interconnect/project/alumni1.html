	$(document).ready(function(){

			//var selectedIndex = $(this + ":selected");
			//var selectedIndexId = selectedIndex.attr('id');
			var selectedIndexId = document.getElementById($(this).attr('id')).selectedIndex;
			if (selectedIndexId == ""){
				$("#stream_wrap").html('<select id="stream" name="stream" class="select required"><option name="" value="">Select Below</option></select>');
				return;
			}else{
				$("#stream_wrap").html('<img src="http://www.alumnee.in/alumneedemo/components/com_community/assets/wait.gif" alt="wait" style="margin:10px 0;" />');
			}

			$.ajax({
				type: "POST",
				url: "index.php?option=com_users&view=stream",
				data: "selectedDegree="+selectedIndexId,
				success: function(streams){
					$("#stream_wrap").html(streams);
				}
			});
		});
	});
